{{- $brand := default .Site.Title .Site.Params.BookLogo -}}
{{- if $brand -}}
  <h2 class="book-brand">
    <a class="flex align-center" href="{{ .Site.BaseURL | relURL }}">
      {{- if .Site.Params.BookLogo -}}
        <img src="{{ .Site.Params.BookLogo | relURL }}" alt="Logo" />
      {{- else -}}
        <span>{{ $brand }}</span>
      {{- end -}}
    </a>
  </h2>
{{- end -}}
